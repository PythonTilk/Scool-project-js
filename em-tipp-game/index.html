<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM Tipp Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            text-align: center;
            margin: 1em 0;
        }
        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            margin: 0.5em 0;
            padding: 0.5em;
            font-size: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1em;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the EM Tipp Game</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#signup">Sign Up</a>
        <a href="#login">Login</a>
        <a href="#prediction">Make Prediction</a>
        <a href="#leaderboard">Leaderboard</a>
    </nav>
    <div id="home" class="container">
        <h2>About the Game</h2>
        <p>Predict the outcomes of the European Championship matches and compete with others!</p>
    </div>
    <div id="signup" class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div id="login" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="prediction" class="container">
        <h2>Make Your Predictions</h2>
        <form id="predictionForm">
            <label for="match1">Match 1: Team A vs Team B</label>
            <input type="text" id="match1" placeholder="Your Prediction">
            <label for="match2">Match 2: Team C vs Team D</label>
            <input type="text" id="match2" placeholder="Your Prediction">
            <label for="match3">Match 3: Team E vs Team F</label>
            <input type="text" id="match3" placeholder="Your Prediction">
            <label for="match4">Match 4: Team G vs Team H</label>
            <input type="text" id="match4" placeholder="Your Prediction">
            <label for="match5">Match 5: Team I vs Team J</label>
            <input type="text" id="match5" placeholder="Your Prediction">
            <button type="submit">Submit Predictions</button>
        </form>
    </div>
    <div id="leaderboard" class="container">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
            <!-- Dynamic rows will be inserted here -->
        </table>
    </div>
    <footer>
        <p>Contact us at support@emtippgame.com</p>
    </footer>
    <script>
        const apiUrl = 'https://api.openligadb.de/getmatchdata/bl1/2023';

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (username && email && password) {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                alert(data.message || 'Error occurred');
                document.getElementById('signupForm').reset();
            } else {
                alert('Please fill out all fields.');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username && password) {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    alert('Login successful!');
                    document.getElementById('loginForm').reset();
                } else {
                    alert(data.error || 'Error occurred');
                }
            } else {
                alert('Please fill out all fields.');
            }
        });

        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const match1 = document.getElementById('match1').value;
            const match2 = document.getElementById('match2').value;
            const match3 = document.getElementById('match3').value;
            const match4 = document.getElementById('match4').value;
            const match5 = document.getElementById('match5').value;
            const token = localStorage.getItem('token');

            if (token && match1 && match2 && match3 && match4 && match5) {
                const response = await fetch('/api/predictions/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ match1, match2, match3, match4, match5 })
                });
                const data = await response.json();
                alert(data.message || 'Error occurred');
                document.getElementById('predictionForm').reset();
                updateLeaderboard();
            } else {
                alert('Please make sure you are logged in and have filled out all fields.');
            }
        });

        async function fetchMatchResults() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data;
        }

        function calculateScore(predictions, results) {
            let score = 0;
            if (predictions.match1 === results.match1) score += 5;
            if (predictions.match2 === results.match2) score += 5;
            if (predictions.match3 === results.match3) score += 5;
            if (predictions.match4 === results.match4) score += 5;
            if (predictions.match5 === results.match5) score += 5;
            return score;
        }

        async function updateLeaderboard() {
            const table = document.getElementById('leaderboardTable');
            table.innerHTML = `
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            `;
            const response = await fetch('/api/predictions/leaderboard');
            const data = await response.json();
            data.forEach(entry => {
                const row = table.insertRow();
                row.insertCell(0).textContent = entry.username;
                row.insertCell(1).textContent = entry.score;
            });
        }

        document.addEventListener('DOMContentLoaded', updateLeaderboard);
    </script>
</body>
</html>
